<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Farm App</title>

    <link
      href="../static/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="../static/css/jumbotron-narrow.css"
      rel="stylesheet"
      type="text/css"
    />

    <link href="../static/css/NavBar.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/viewSelection.css" />
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/MaintenancePage.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active">
              <a href="/logout">Logout</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Farm App</h3>
      </div>
      <div class="jumbotron">
        <h3>Showing maintenance records</h3>
      </div>
      <div>
        <table class="table">
          <thead>
            <td></td>
            <td>Maintenance ID</td>
            <td>Maintenance Type</td>
            <td>Cost</td>
            <td>Notes</td>
          </thead>
          <tbody>
            {% for maint in maintRecords%}
            <tr>
              <td>
                <button
                  id="deletemaintenanceRecord"
                  class="btn btn-primary btn-xs"
                  type="button"
                  value="{{maint.0}}"
                  title="Delete this record"
                  onclick="deletemaintenanceRecord(this.value)"
                >
                  X
                </button>
              </td>
              <td>
                {{maint.0}}
              </td>
              <td>
                {{maint.1}}
              </td>
              <td>
                {{maint.2}}
              </td>
              <td>
                {{maint.3}}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <br />
      <div>
        <p>Add Maintenance Record Below:</p>
        <form id="newVaccinationRecord">
          <input
            type="text"
            name="input_type"
            id="input_type"
            placeholder="Enter Maintenance Type"
            size="30"
          />
          <input
            type="text"
            name="input_cost"
            id="input_cost"
            placeholder="Enter Cost"
            size="30"
          />
          <input
            type="text"
            name="input_notes"
            id="input_notes"
            placeholder="Enter Notes"
            size="30"
          />
          <input
            type="text"
            name="pastureID"
            style="display: none;"
            value="{{pastureID}}"
          />
          <button
            id="addMaintenanceButton"
            class="btn btn-primary btn-xs"
            type="button"
          >
            Add
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
