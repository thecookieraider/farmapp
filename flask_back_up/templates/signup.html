<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Farm App</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />

    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet" />
    <link href="../static/css/signup.css" rel="stylesheet" />
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <link href="../static/css/NavBar.css" rel="stylesheet" />
    <script src="../static/js/signUp.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/" id="NavItem">Home</a></li>
            <li role="presentation">
              <a href="showSignIn" id="NavItem">Sign In</a>
            </li>
            <li role="presentation" class="active">
              <a href="#" id="NavItem">Sign Up</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Farm App</h3>
      </div>

      <div class="jumbotron">
        <h1>Farm App</h1>
        <form class="form-signin">
          <label for="inputFirstName" class="sr-only">Name</label>
          <input
            type="name"
            name="inputFirstName"
            id="inputFirstName"
            class="form-control"
            placeholder="First Name"
            required
            autofocus
          />
          <label for="inputLastName" class="sr-only">Name</label>
          <input
            type="name"
            name="inputLastName"
            id="inputLastName"
            class="form-control"
            placeholder="Last Name"
            required
            autofocus
          />
          <label for="inputEmail" class="sr-only">Email address</label>
          <input
            type="email"
            name="inputEmail"
            id="inputEmail"
            class="form-control"
            placeholder="Email address"
            required
            autofocus
          />
          <label for="inputAddress" class="sr-only">Password</label>
          <input
            type="address"
            name="inputAddress"
            id="inputAddress"
            class="form-control"
            placeholder="Address"
            required
            autofocus
          />
          <label for="inputZipcode" class="sr-only">Password</label>
          <input
            type="Zipcode"
            name="inputZipcode"
            id="inputZipcode"
            class="form-control"
            placeholder="Zipcode"
            required
            autofocus
          />
          <label for="inputPhonenumber" class="sr-only">Password</label>
          <input
            type="Phonenumber"
            name="inputPhonenumber"
            id="inputPhonenumber"
            class="form-control"
            placeholder="Phone Number"
            required
            autofocus
          />
          <label for="inputPassword" class="sr-only">Password</label>
          <input
            type="password"
            name="inputPassword"
            id="inputPassword"
            class="form-control"
            placeholder="Password"
            required
          />
          <button
            id="btnSignUp"
            class="btn btn-lg btn-primary btn-block"
            type="button"
          >
            Sign up
          </button>
        </form>
      </div>

      <footer class="footer">
        <p>UMKC 2019 Fall CS470</p>
      </footer>
    </div>
  </body>
</html>
