<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Farm App</title>

    <link
      href="../static/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="../static/css/jumbotron-narrow.css"
      rel="stylesheet"
      type="text/css"
    />

    <link href="../static/css/NavBar.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/viewSelection.css" />
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/PastureRecordsPage.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active">
              <a href="/logout">Logout</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Farm App</h3>
      </div>
      <div class="jumbotron">
        <h3>Showing pasture records</h3>
        <p>Click the pasture ID to view its maintenance record</p>
      </div>
      <div>
        <table class="table">
          <thead>
            <td></td>
            <td>Pasture ID</td>
            <td>Nickname</td>
            <td>Notes</td>
          </thead>
          <tbody>
            {% for pasture in pastures%}
            <tr>
              <td>
                <button
                  id="deletepastureRecord"
                  class="btn btn-primary btn-xs"
                  type="button"
                  value="{{pasture.1}}"
                  title="Delete this record"
                  onclick="deletepastureRecord(this.value)"
                >
                  X
                </button>
              </td>
              <td>
                <a href="showMaintenanceRecords/{{pasture.1}}">{{pasture.1}}</a>
              </td>
              <td>
                {{pasture.0}}
              </td>
              <td>
                {{pasture.2}}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <br />
      <div>
        <p>Add New Pasture Record Below:</p>
        <form id="newPastureRecord">
          <input
            type="text"
            name="input_nickname"
            id="input_nickname"
            placeholder="Enter Nickname"
            size="30"
          />
          <br />
          <input
            type="text"
            name="input_notes"
            id="input_notes"
            placeholder="Enter Notes"
            size="60"
          />
          <input
            type="text"
            name="ownerID"
            style="display: none;"
            value="{{ownerID}}"
          />
          <button
            id="addPastureButton"
            class="btn btn-primary btn-xs"
            type="button"
          >
            Add
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
