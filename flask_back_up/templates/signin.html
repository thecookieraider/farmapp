<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Farm App</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />

    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet" />
    <link href="../static/css/signup.css" rel="stylesheet" />
    <link href="../static/css/NavBar.css" rel="stylesheet" />
    <script src="../static/js/jquery-1.11.2.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/" id="NavItem">Home</a></li>
            <li role="presentation" class="active" id="NavItem">
              <a href="#">Sign In</a>
            </li>
            <li role="presentation">
              <a href="/showSignUp" id="NavItem">Sign Up</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Farm App</h3>
      </div>

      <div class="jumbotron">
        <h1>Farm App</h1>
        <form class="form-signin" action="/validateLogin" method="post">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input
            type="email"
            name="inputEmail"
            id="inputEmail"
            class="form-control"
            placeholder="Email address"
            required
            autofocus
          />
          <label for="inputPassword" class="sr-only">Password</label>
          <input
            type="password"
            name="inputPassword"
            id="inputPassword"
            class="form-control"
            placeholder="Password"
            required
          />

          <button
            id="btnSignIn"
            class="btn btn-lg btn-primary btn-block"
            type="submit"
          >
            Sign in
          </button>
        </form>
      </div>

      <footer class="footer">
        <p>UMKC 2019 Fall CS470</p>
      </footer>
    </div>
  </body>
</html>
