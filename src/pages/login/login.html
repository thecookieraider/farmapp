<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../node_modules/spectre.css/dist/spectre-exp.css">
    <link rel="stylesheet" href="../../../node_modules/spectre.css/dist/spectre.css">
    <link rel="stylesheet" href="../../../node_modules/spectre.css/dist/spectre-icons.css">
</head>

<body>
    <div class="empty" id="login-form" style="height: 100%;">
        <div class="empty-icon">
            <i class="icon icon-emoji icon-3x"></i>
        </div>
        <p class="empty-title h3">Farm Tracking App Report</p>
        <p class="empty-subtitle" id="form-error-login">Login using your email and password to get started</p>
        <div class="empty-action">
            <form class="form-horizontal" id="login-form">
                <farmapp-form-input hint="Input must be a valid email" template="form-input-template" input-element-id="login-email-input">
                    <span slot="label">Email</span>
                    <input class="form-input" type="email" id="login-email-input" slot="input" required placeholder="example@example.com">
                </farmapp-form-input>

                <br>

                <farmapp-form-input hint="" template="form-input-template" input-element-id="login-password-input">
                    <span slot="label">Password</span>
                    <input class="form-input" type="password" id="login-password-input" required slot="input">
                </farmapp-form-input>

                <br>

                <div class="form-group">
                    <button type=button class="btn btn-primary" id="login-btn-login">Login</button>
                    <div class="divider-vert" data-content="OR"></div>
                    <button type=button class="btn btn-secondary" id="signup-btn-login">Signup</button>
                </div>
            </form>
        </div>

    </div>


    <div class="empty d-none" id="signup-form" style="height: 100%;">
        <div class="empty-icon">
            <i class="icon icon-emoji icon-3x"></i>
        </div>
        <p class="empty-title h3">Farm Tracking App Report</p>
        <p class="empty-subtitle" id="form-error-signup">Signup Today!</p>
        <div class="empty-action">
            <form class="form-horizontal" id="login-form">
                <farmapp-form-input hint="Input must be a valid email" template="form-input-template" input-element-id="email-input">
                    <span slot="label">Email</span>
                    <input class="form-input" type="email" id="email-input" slot="input" required placeholder="example@example.com">
                </farmapp-form-input>

                <br>

                <farmapp-form-input hint="" template="form-input-template" input-element-id="password-input">
                    <span slot="label">Password</span>
                    <input class="form-input" type="password" id="password-input" required slot="input">
                </farmapp-form-input>

                <br>

                <farmapp-form-input hint="" template="form-input-template" input-element-id="first-name-input">
                    <span slot="label">First Name</span>
                    <input class="form-input" type="text" required id="first-name-input" required slot="input">
                </farmapp-form-input>

                <br>

                <farmapp-form-input hint="" template="form-input-template" input-element-id="last-name-input">
                    <span slot="label">Last Name</span>
                    <input class="form-input" type="text" required id="last-name-input" required slot="input">
                </farmapp-form-input>

                <br>

                <farmapp-form-input hint="Phone number must be 10 digits" template="form-input-template" input-element-id="phone-input">
                    <span slot="label">Phone</span>
                    <input class="form-input" slot="input" type="text" required minlength=10 maxlength=10 pattern="\d{10}"
                        id="phone-input">
                </farmapp-form-input>

                <br>

                <farmapp-form-input hint="" template="form-input-template" input-element-id="address-input">
                    <span slot="label">Address</span>
                    <input slot="input" class="form-input" type="text" required id="address-input">
                </farmapp-form-input>

                <br>

                <farmapp-form-input hint="Zipcode must be 5 digits" input-element-id="zip-input" template="form-input-template">
                    <span slot="label">Zip</span>
                    <input slot="input" class="form-input" type="text" minlength=5 maxlength=5 pattern="\d{5}" required
                        id="zip-input">
                </farmapp-form-input>

                <br>

                <div class="form-group">
                    <button type=button class="btn btn-primary" id="signup-btn-signup">Signup</button>
                    <div class="divider-vert" data-content="OR"></div>
                    <button type=button class="btn btn-secondary" id="login-btn-signup">Login</button>
                </div>
            </form>
        </div>

    </div>
</body>

<template id="form-input-template">
    <div class="form-group">
        <label class="form-label" for="input"><slot name="label">Label</slot></label>
        <slot name="input" id="input"></slot>
        <p class="form-input-hint" id="hint"></p>
    </div>
</template>
<script src="login.js"></script>

</html>
