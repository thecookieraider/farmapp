<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../node_modules/spectre.css/dist/spectre-exp.css">
    <link rel="stylesheet" href="../../../node_modules/spectre.css/dist/spectre.css">
    <link rel="stylesheet" href="../../../node_modules/spectre.css/dist/spectre-icons.css">
</head>

<body>
    <div class="empty" id="login-form" style="height: 100%;">
        <div class="empty-icon">
            <i class="icon icon-emoji icon-3x"></i>
        </div>
        <p class="empty-title h3">Farm Tracking App Report</p>
        <p class="empty-subtitle" id="form-error-login">Login using your email and password to get started</p>
        <div class="empty-action">
            <form class="form-horizontal" id="login-form">
                <div class="form-group">
                    <label class="form-label" for="login-email">Email</label>
                    <input class="form-input" type="email" id="login-email" placeholder="example@example.com">
                    <p class="form-input-hint" id="email-hint"></p>
                </div>

                <br>

                <div class="form-group">
                    <label class="form-label" for="login-password">Password</label>
                    <input class="form-input" type="password" id="login-password">
                    <p class="form-input-hint" id="password-hint"></p>
                </div>

                <br>

                <div class="form-group">
                    <button type=button class="btn btn-primary" id="login-btn-login">Login</button>
                    <div class="divider-vert" data-content="OR"></div>
                    <button type=button class="btn btn-secondary" id="signup-btn-login">Signup</button>
                </div>
            </form>
        </div>

    </div>


    <div class="empty d-none" id="signup-form" style="height: 100%;">
        <div class="empty-icon">
            <i class="icon icon-emoji icon-3x"></i>
        </div>
        <p class="empty-title h3">Farm Tracking App Report</p>
        <p class="empty-subtitle" id="form-error-signup">Signup Today!</p>
        <div class="empty-action">
            <form class="form-horizontal" id="login-form">
                <div class="form-group">
                    <label class="form-label" for="signup-email">Email</label>
                    <input class="form-input" type="email" id="signup-email" placeholder="example@example.com">
                    <p class="form-input-hint" id="email-hint"></p>
                </div>

                <br>

                <div class="form-group">
                    <label class="form-label" for="signup-password">Password</label>
                    <input class="form-input" type="password" id="signup-password">
                    <p class="form-input-hint" id="password-hint"></p>
                </div>

                <br>

                <div class="form-group">
                    <label class="form-label" for="signup-first-name">First Name</label>
                    <input class="form-input" type="text" required id="signup-first-name">
                </div>

                <br>

                <div class="form-group">
                    <label class="form-label" for="signup-last-name">Last Name</label>
                    <input class="form-input" type="text" required id="signup-last-name">
                </div>

                <br>

                <div class="form-group">
                    <label class="form-label" for="signup-phone">Phone</label>
                    <input class="form-input" type="text" required minlength=10 maxlength=10 pattern="\d{10}" id="signup-phone">
                </div>

                <br>

                <div class="form-group">
                    <label class="form-label" for="signup-address">Address</label>
                    <input class="form-input" type="text" required id="signup-address">
                </div>

                <br>

                <div class="form-group">
                    <label class="form-label" for="signup-zip">Zip</label>
                    <input class="form-input" type="text" minlength=5 maxlength=5 pattern="\d{5}" required id="signup-zip">
                </div>

                <br>

                <div class="form-group">
                    <button type=button class="btn btn-primary" id="signup-btn-signup">Signup</button>
                    <div class="divider-vert" data-content="OR"></div>
                    <button type=button class="btn btn-secondary" id="login-btn-signup">Login</button>
                </div>
            </form>
        </div>

    </div>
</body>

<script src="login.js"></script>

</html>
