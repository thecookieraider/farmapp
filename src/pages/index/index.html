<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../node_modules/spectre.css/dist/spectre-exp.css">
    <link rel="stylesheet" href="../../../node_modules/spectre.css/dist/spectre.css">
    <link rel="stylesheet" href="../../../node_modules/spectre.css/dist/spectre-icons.css">
</head>

<body>


    <div class="d-none" id="loading-content">
        <div class="container p-absolute" style="top: 40%;">
            <h2 class="text-center text-primary">Getting things ready for you . . .</h2>
            <progress class="progress"></progress>
        </div>
    </div>

    <div id="main-content" class="my-2">
        <header class="navbar">
            <section class="navbar-section">
                <a href="#" class="btn btn-link" id="navbar-account">Account</i></a>
                <a href="#" class="btn btn-link" id="navbar-signout">Signout</i></a>
            </section>
            <section class="navbar-center">
            </section>
        </header>

        <div id="content" class="my-2 mx-2">
            <ul class="tab tab-block">
                <li class="tab-item active" activates="livestock">
                    <a href="#">Livestock</a>
                </li>

                <li class="tab-item" activates="vaccinations">
                    <a href="#">Vaccinations</a>
                </li>

                <li class="tab-item" activates="vetvisit">
                    <a href="#">Vet Visits</a>
                </li>

                <li class="tab-item" activates="pastures">
                    <a href="#">Pastures</a>
                </li>

                <li class="tab-item" activates="pasture-maintenance">
                    <a href="#">Pasture Maintenance</a>
                </li>

                <li class="tab-item" activates="medical">
                    <a href="#">Medical</a>
                </li>

                <li class="tab-item" activates="calves">
                    <a href="#">Calves</a>
                </li>
            </ul>

            <farmapp-tab template="tab-template" data-table="Livestock" id="livestock" show=true></farmapp-tab>
            <farmapp-tab template="tab-template" data-table="Vaccinations" id="vaccinations"></farmapp-tab>
            <farmapp-tab template="tab-template" data-table="VetVisit" id="vetvisit"></farmapp-tab>
            <farmapp-tab template="tab-template" data-table="Pastures" id="pastures"></farmapp-tab>
            <farmapp-tab template="tab-template" data-table="Pasture_Maintenance" id="pasture-maintenance"></farmapp-tab>
            <farmapp-tab template="tab-template" data-table="Medication" id="medical"></farmapp-tab>
            <farmapp-tab template="tab-template" data-table="Calves" id="calves"></farmapp-tab>
        </div>
    </div>
</body>

<farmapp-modal template="modal-template" id="account-modal">
    <div slot="modal-content" id="account-content">
        <div class="panel">
            <div class="panel-header text-center">
                <figure>
                    <i class="icon icon-people icon-2x"></i>
                </figure>
                <div class="panel-title h5 mt-1" id="account-full-name"></div>
                <div class="panel-subtitle text-primary" id="account-user-type"></div>
            </div>

            <nav class="panel-nav">
                <ul class="tab tab-block">
                    <li class="tab-item active"><a href="#">Profile</a></li>
                </ul>
            </nav>

            <div class="panel-body">
                <farmapp-account-tile template="account-tile-template" id="account-email-tile" tile-title="Email"
                    >
                </farmapp-account-tile>

                <farmapp-account-tile template="account-tile-template" id="account-phone-tile" tile-title="Phone"
                    >
                </farmapp-account-tile>

                <farmapp-account-tile template="account-tile-template" id="account-address-tile" tile-title="Address"
                    >
                </farmapp-account-tile>
            </div>

            <!-- <div class="panel-footer">
                <button class="btn btn-primary btn-block">Save</button>
            </div> -->
        </div>
    </div>

    <span slot="modal-title">Account Information</span>
    <span slot="ok-button-text">Save</span>
    <span slot="cancel-button-text">Cancel</span>
    <span slot="ok-button"></span>
    <span slot="cancel-button"></span>
</farmapp-modal>

<farmapp-modal template="modal-template" id="signout-modal">
    <span slot="modal-title">Are you sure you want to signout?</span>
    <span slot="ok-button-text">Yes, I am</span>
    <span slot="cancel-button-text">On second thought . . .</span>
</farmapp-modal>


<template id="account-tile-template">
    <div class="tile tile-centered my-2">
        <div class="tile-content">
            <div class="tile-title text-bold" id="tile-title">
                <slot name="detail-name">Name</slot>
            </div>
            <div class="tile-subtitle" id="tile-value">
                <slot name="detail-value">Value</slot>
            </div>
        </div>

        <div class="tile-action d-none" id="action">
            <button class="btn btn-link btn-action btn-lg tooltip tooltip-left" data-tooltip="Edit"
                id="action-button"><i class="icon icon-edit"></i></button>
        </div>
    </div>
</template>

<template id="modal-template">
    <div id="modal" class="modal">
        <a href="#close" class="modal-overlay" aria-label="Close"></a>
        <div class="modal-container">
            <div class="modal-header">
                <a href="#close" class="btn btn-clear float-right" id="modal-x" aria-label="Close"></a>
                <div class="modal-title h5">
                    <slot name="modal-title">Modal title</slot>
                </div>
            </div>
            <div class="modal-body">
                <div class="content">
                    <slot name="modal-content"></slot>
                    <slot name="ok-button">
                        <button class="btn btn-primary" id="ok-button">
                            <slot name="ok-button-text">Ok</slot>
                        </button>
                    </slot>

                    <slot name="cancel-button">
                        <button class="btn btn-secondary" id="cancel-button">
                            <slot name="cancel-button-text">Cancel</slot>
                        </button>
                    </slot>

                </div>
            </div>
        </div>
    </div>
</template>

<template id="tab-template">
    <div id="content" class="d-none">
        <table class="table table-striped table-hover table-scroll" id="table">
            <thead id="thead">
            </thead>

            <tbody id="tbody">
            </tbody>
        </table>

        <div class="float-left">
            <ul class="pagination" id="pagination">
            </ul>
        </div>

    </div>
</template>

</html>

<script src="index.js"></script>
